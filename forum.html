<!doctype html>
<html lang="fr">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Forum - Koora Foot Maghreb</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header"><div class="site-title">Forum</div><nav class="nav"><a href="index.html">Accueil</a></nav></header>
<main class="container">
  <div class="card">
    <h3>Commentaires</h3>
    <p>Utterances utilise les Issues GitHub pour stocker les commentaires. Remplace <code>TONCOMPTE</code> par ton user GitHub dans le code ci-dessous.</p>
    <div id="utterances-comments"></div>
    <script src="https://utteranc.es/client.js"
      repo="TONCOMPTE/koora-foot-maghreb"
      issue-term="pathname"
      theme="github-light"
      crossorigin="anonymous"
      async>
    </script>
  </div>
</main>
</body>
</html>
